.node_template: &node_definition
  image: node:10.15.3
  cache:
    paths:
    - node_modules/

stages:
  - test
  - build
  - deploy

# Executes eslint and runs unit tests.
test:
  <<: *node_definition
  stage: test
  script:
    - npm install
    - npm run lint
    - npm test -- --coverage

# Builds the application and zips it up.
build:
  image: python:3.5
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
    - vault-pam-ui.zip
    expire_in: 10 mins

# Deploys the zip to Elastic Beanstalk.
deploy:
  <<: *python_definition
  stage: deploy
  variables:
    AWS_DEFAULT_REGION: "us-east-1"
    EB_APP_NAME: "vault-pam-ui"
    EB_APP_ENV: "development"
    ZIP_FILE: "vault-pam-ui.zip"
    S3_BUCKET: "elasticbeanstalk-us-east-1-163714151155"
  before_script:
    - echo Installing AWS CLI
    - curl "https://bootstrap.pypa.io/get-pip.py" -o "get-pip.py"
    - python get-pip.py
    - pip install awscli --ignore-installed six
  script:
    - export BUILD_VERSION=`date "+%Y-%m-%d-%H-%M-%S"`
    - echo Setting build version to $BUILD_VERSION
    - export VERSIONED_ZIP_FILE=$BUILD_VERSION.zip
    - echo Renaming $ZIP_FILE to $VERSIONED_ZIP_FILE
    - mv $ZIP_FILE $VERSIONED_ZIP_FILE
    - aws s3 cp $VERSIONED_ZIP_FILE "s3://$S3_BUCKET"
    - export EB_VERSION=v.$BUILD_VERSION
    - echo Creating ElasticBeanstalk Application Version $EB_VERSION
    - aws elasticbeanstalk create-application-version "
        --application-name $EB_APP_NAME
        --version-label $EB_VERSION
        --source-bundle S3Bucket=$S3_BUCKET,S3Key=$VERSIONED_ZIP_FILE --auto-create-application"
    - echo Updating ElasticBeanstalk Application Version $EB_VERSION
    - aws elasticbeanstalk update-environment
        --application-name $EB_APP_NAME
        --environment-name $EB_APP_ENV
        --version-label $EB_VERSION"
    - echo "Done! Deployed!"

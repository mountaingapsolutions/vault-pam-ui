version: '3.5'

services:
    vault-pam-ui:
        container_name: vault-pam-ui
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
            - '.:/usr/src/app'
            - '/usr/src/app/node_modules'
        ports:
            - '3000:3000'
        environment:
            - NODE_ENV=development